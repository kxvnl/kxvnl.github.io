<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>

    <!-- Google Fonts preconnect and stylesheet links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #00244A; /* Navy Blue */
            color: #CAD3D7; /* Light Blue-Gray */
        }
        header {
            background-color: #00244A; /* Darker Blue */
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        header img {
            height: 60px; /* Keeps the logo's height as you specified */
            width: auto; /* Ensures the logo's aspect ratio is maintained */
            border-radius: 0; /* Removes the circular shape */
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: #CAD3D7;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 1.1em;
        }
        nav a:hover {
            color: #66B2FF; /* Light Blue */
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: #00244A; /* Slightly Darker Blue */
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            border-radius: 8px;
        }
        h1, h2 {
            color: #66B2FF; /* Light Blue */
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            color: #CAD3D7;
        }
        input, textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #CAD3D7;
            border-radius: 4px;
            background-color: #00244A;
            color: #CAD3D7;
        }
        input:focus, textarea:focus {
            border-color: #66B2FF;
            outline: none;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #66B2FF; /* Light Blue */
            color: #00244A;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #00244A;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #00244A;
            color: #CAD3D7;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <!-- Logo Added Here -->
        <img src="images/KevinLa_KLlogo.svg" alt="Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="container">
        <h2>CONTACT</h2>
        <p>If you'd like to reach out, feel free to fill out the form below, and I'll get back to you as soon as possible.</p>
        <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Full Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email Address" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Your Message..." required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer>
        &copy; 2024 Kevin La. All rights reserved.
    </footer>
</body>
</html>
